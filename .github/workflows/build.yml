name: Build Desktop App

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v0.1.0, etc.

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: Video2Transcript.exe
            artifact_path: dist/Video2Transcript.exe
          - os: macos-latest
            artifact_name: Video2Transcript.app
            artifact_path: dist/Video2Transcript.app

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg -y

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller build.spec

      - name: List dist directory
        shell: bash
        run: ls -la dist/

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Video2Transcript-Windows
          path: ${{ matrix.artifact_path }}
          retention-days: 30

      - name: Compress macOS app
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r Video2Transcript-macOS.zip Video2Transcript.app

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: Video2Transcript-macOS
          path: dist/Video2Transcript-macOS.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Video2Transcript-Windows
          path: artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Video2Transcript-macOS
          path: artifacts/macos

      - name: List artifacts
        run: |
          echo "Windows:"
          ls -la artifacts/windows/
          echo "macOS:"
          ls -la artifacts/macos/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/Video2Transcript.exe
            artifacts/macos/Video2Transcript-macOS.zip
          generate_release_notes: true
          draft: false
          prerelease: false
